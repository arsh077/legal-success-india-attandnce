<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cache - Legal Success India</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full">
        <h1 class="text-2xl font-bold text-gray-900 mb-4">ðŸ”„ Clear Cache & Reload</h1>
        <p class="text-gray-600 mb-6">Click the button below to clear your browser cache and reload the latest version of the attendance portal.</p>
        
        <button onclick="clearCacheAndReload()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition-all">
            Clear Cache & Reload
        </button>
        
        <div id="status" class="mt-4 text-sm text-gray-500"></div>
        
        <div class="mt-6 p-4 bg-blue-50 rounded-xl">
            <h3 class="font-bold text-blue-900 mb-2">Manual Steps:</h3>
            <ol class="text-sm text-blue-800 space-y-1 list-decimal list-inside">
                <li>Press <kbd class="bg-white px-2 py-1 rounded">Ctrl + Shift + Delete</kbd></li>
                <li>Select "Cached images and files"</li>
                <li>Click "Clear data"</li>
                <li>Reload the page</li>
            </ol>
        </div>
    </div>

    <script>
        function clearCacheAndReload() {
            const status = document.getElementById('status');
            status.textContent = 'ðŸ”„ Clearing cache...';
            
            // Clear localStorage
            localStorage.clear();
            sessionStorage.clear();
            
            // Clear service workers
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    registrations.forEach(registration => registration.unregister());
                });
            }
            
            // Clear cache storage
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => caches.delete(name));
                });
            }
            
            status.textContent = 'âœ… Cache cleared! Reloading...';
            
            // Force reload from server
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }
        
        // Show current version
        document.getElementById('status').textContent = 'Version: ' + new Date().toISOString();
    </script>
</body>
</html>
